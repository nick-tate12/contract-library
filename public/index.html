<!DOCTYPE html>
<html lang="en" class="h-full bg-[#ECECEC]"></html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/output.css" />
  <title>Delta Grain Marketing</title>
</head>

<body class="h-full">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <h1 class="mb-5 text-center text-3xl font-bold leading-9 text-gray-900">Welcome to</h1>
    <img class="mx-auto h-20 w-max" src="./img/logo.png" alt="Your Company">
    <div class="grid col-span-3 mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="col-start-1 self-end justify-self-start h-8 w-fit" src="./img/wheat.png" alt="Your Company">
      <h2 class="col-start-2 mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
      <img class="col-start-3 self-end justify-self-end h-8 w-fit" src="./img/wheat.png" alt="Your Company">
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="/api/login" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#0B931A] sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#0B931A] sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-[#0B931A] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#D2D890] hover:text-gray-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#0B931A]">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        No Account?
        <a href="/api/users" class="font-semibold leading-6 text-[#0B931A] hover:text-[#D2D890]">Register Here.</a>
      </p>
    </div>
  </div>

  <div><a href="/register">Create an Account</a></div>
  <div><a href="/login">Login</a></div> -->

</body>

</html>
